<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading List</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }
        .table {
            padding-right: 0px;
            padding-left: 0px;
        }
        @media (max-width: 640px) {

            .dataTables_wrapper .dataTables_length,
            .dataTables_wrapper .dataTables_filter {
                display: block;
                margin-bottom: 10px;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trading List</h1>
        <table id="csv-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Items</th>
                    <th>Categories</th>
                    <th>Ratio</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            function loadCSV(filename) {
                $.ajax({
                    url: filename,
                    dataType: 'text',
                    success: function (data) {
                        processData(data);
                    }
                });
            }
            function processData(allText) {
                var rows = allText.split(/\r\n|\n/);
                var data = [];
                for (var i = 1; i < rows.length; i++) {
                    var cells = rows[i].split(',');
                    console.log(cells)
                    if (cells.length >= 5) {
                        data.push({
                            ID: cells[0],
                            Items: cells[1],
                            ImageURL: cells[2],
                            Categories: cells[3],
                            Ratio: cells[4],
                        });
                    }
                }
                $('#csv-table').DataTable({
                    language: {
                        search: "Search",
                        paginate: {
                            first: "<<",
                            last: ">>",
                            next: ">",
                            previous: "<"
                        },
                    },
                    data: data,
                    columns: [
                        { data: "ID" },
                        { data: 'Items',
                            render: function(data, type, row) {
                                if (type === 'display') {
                                    console.log(row)
                                    return '<div><img src="' + row.ImageURL + '" alt="Image" style="max-width: 30px; max-height: 30px; margin-right: 2px">' + data + '</div>';
                                }
                                return data;
                            }
                        },
                        { data: 'Categories' },
                        { data: 'Ratio' },
                    ],
                    columnDefs: [
                        { "visible": false, "targets": [0] }
                    ],
                    order: [[0, 'asc']],
                    pageLength: 10,
                    pagingType: "numbers",
                    responsive: true,
                    autoWidth: true
                });
            }
            loadCSV('data.csv');
        });
    </script>
</body>

</html>
